<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">

        <section class="allElems">
            <div class="todo elem" id="1">
                <div class="overlay"></div>
                <img src="https://plus.unsplash.com/premium_photo-1666739087569-eec71efac750?q=80&w=738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>To-Do List</h2>
            </div>
            <div class="daily elem" id="2">
                <div class="overlay"></div>
                <img src="https://plus.unsplash.com/premium_photo-1666739087204-956268b843cd?q=80&w=738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="3">
                <div class="overlay"></div>
                <img src="https://images.unsplash.com/photo-1730267252256-67bee55353e8?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Motivational Quotes</h2>
            </div>
            <div class="pomodoro-timer elem" id="4">
                <div class="overlay"></div>
                <img src="https://images.unsplash.com/photo-1751630991322-f935847f16c3?q=80&w=736&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="daily-goals elem" id="5">
                <div class="overlay"></div>
                <img src="https://images.unsplash.com/photo-1658652313674-55807126ed4b?q=80&w=1112&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
                <h2>Daily Goals</h2>
            </div>


        </section>


        <section class="fullElem todo-list-fullpage">
            <button class="back">
                <i class="ri-close-line"></i>
            </button>
            <h2>Your Personalized To-Do List</h2>

            <div class="todo-container">
                <div class="add-task">
                    <form>
                        <h3>Add Task</h3>
                        <input type="text" placeholder="Add a new task..." required>
                        <textarea placeholder="Task details..." required></textarea>
                        <div class="important-task">
                            <input type="checkbox" id="important" name="important">
                            <label for="important">Mark as Important</label>
                        </div>
                        <button type="submit">
                            Add Task
                            <i class="ri-add-line"></i>
                        </button>
                    </form>
                </div>
                <div class="all-tasks">
                    <!-- <div class="task">
                        <h5>Task Title</h5>
                        <button>Mark as Completed</button>
                    </div> -->
                </div>
            </div>


        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back">
                <i class="ri-close-line"></i>
            </button>
            <h2>Your Daily Planner</h2>

        </section>
        <section class="fullElem motivational-fullpage">
            <button class="back">
                <i class="ri-close-line"></i>

            </button>
            <h2>Motivational Quotes</h2>

        </section>
        <section class="fullElem pomodoro-timer-fullpage">
            <button class="back">
                <i class="ri-close-line"></i>

            </button>
            <h2>Pomodoro Timer</h2>

        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back">
                <i class="ri-close-line"></i>

            </button>
            <h2>Daily Goals</h2>
        </section>

    </div>



    <script src="script.js"></script>

</body>

</html>
